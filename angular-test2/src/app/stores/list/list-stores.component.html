<div class="page-header">
    <h1>Tiendas</h1>
</div>
<div class="row">
    <table class="table table-striped">
        <thead>
            <th style="width: 50px"></th>
            <th>
                <input type="text" class="form-control form-control--filter" placeholder="Id" [formControl]="filters.controls['id']">
            </th>
            <th>
                <input type="text" class="form-control form-control--filter" placeholder="Name" [formControl]="filters.controls['name']">
            </th>
            <th>
                <input type="text" class="form-control form-control--filter" placeholder="City" [formControl]="filters.controls['city']">
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let store of stores">
                <td>
                    <i (click)="showDetailModal(store)" style="cursor: pointer;" class="fa fa-eye" aria-hidden="true"></i>
                </td>
                <td>
                    {{ store.id }}
                </td>
                <td>
                    {{ store.name }}
                </td>
                <td>
                    {{ store.city }}
                </td>
            </tr>
        </tbody>
    </table>
    <alert *ngIf="!stores.length" type="info">
        No se han encontrado registros con los filtros seleccionados
    </alert>
</div>
<aa-pagination [totalCount]="totalCount" (pageChanged)="pageChanged($event)"></aa-pagination>

<div bsModal #detailModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Detalle tienda {{ selectedStore?.id }}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideDetailModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input disabled type="text" class="form-control" id="name" [(ngModel)]="selectedStore.name">
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-eur" aria-hidden="true"></i></span>
                        <input disabled type="text" class="form-control" id="city" [ngModel]="selectedStore.city">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
